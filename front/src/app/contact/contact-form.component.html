<h1 class="text-center">Contact</h1>
<form #form="ngForm" [formGroup]="contactForm" (ngSubmit)="handleSubmit()" class="w-6 m-auto">
    <p-toast></p-toast>
    <div class="form-field">
        <label for="email">Email</label>
        <input pInputText formControlName="email" type="text" id="email" name="email" required />
    </div>
    <div class="form-field mt-2">
        <label for="message">Message</label>
        <textarea pInputTextarea formControlName="message" id="message" name="message" rows="5" cols="30"></textarea>
    </div>
    <div class="mt-3">
        <p-button type="submit" [disabled]="!form.valid" label="Enregistrer" severity="success"></p-button>
    </div>
</form>
